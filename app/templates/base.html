<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}株売買支援システム{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-graph-up-arrow"></i> 株売買支援
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNav" aria-controls="mainNav"
              aria-expanded="false" aria-label="ナビゲーション切替">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <div class="navbar-nav ms-auto gap-lg-1">
          <a class="nav-link px-2" href="/" id="nav-home">
            <i class="bi bi-speedometer2"></i> ダッシュボード
          </a>
          <a class="nav-link px-2 text-success" href="/candidates?strategy=swing&signal=buy" id="nav-buy">
            <i class="bi bi-arrow-up-circle"></i> 買い候補
          </a>
          <a class="nav-link px-2 text-danger" href="/candidates?strategy=swing&signal=sell" id="nav-sell">
            <i class="bi bi-arrow-down-circle"></i> 売り候補
          </a>
          <a class="nav-link px-2 text-warning" href="/quickstart" id="nav-qs">
            <i class="bi bi-lightning-charge"></i> 引け前仕込み
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="/static/app.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
